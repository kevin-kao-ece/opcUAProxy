<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoEdge IoT Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .val-update {
            transition: color 0.3s ease;
        }

        .row-hover:hover {
            background-color: rgba(55, 65, 81, 0.5);
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 font-sans min-h-screen">

    <div class="container mx-auto px-4 py-6 max-w-6xl">

        <div
            class="flex flex-col md:flex-row justify-between items-start md:items-center border-b border-gray-700 pb-4 mb-6 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-blue-400">NeoEdge Gateway</h1>
                <p class="text-gray-400 text-xs">Industrial Bridge: Modbus ‚Üî OPC UA</p>
            </div>
            <div id="status"
                class="flex items-center space-x-3 bg-gray-800 px-4 py-1.5 rounded-full border border-gray-600 shadow-inner">
                <div id="status-dot" class="w-2.5 h-2.5 rounded-full bg-red-500 transition-colors duration-500"></div>
                <span id="status-text"
                    class="text-[10px] font-bold uppercase tracking-widest text-gray-300">Disconnected</span>
            </div>
        </div>

        <div class="mb-6 p-4 bg-gray-800 rounded-xl border border-gray-700 shadow-lg">
            <h2 class="text-[10px] uppercase tracking-widest font-bold text-gray-500 mb-3">Gateway Configuration</h2>
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center space-x-4">
                    <label
                        class="cursor-pointer bg-gray-700 hover:bg-gray-600 text-white px-3 py-1.5 rounded-lg transition border border-gray-500 text-xs font-medium">
                        <span>üìÅ Select New Config</span>
                        <input type="file" id="config-file" class="hidden" accept=".yaml,.yml">
                    </label>
                    <span id="file-name" class="text-gray-500 text-xs italic">No file selected</span>
                </div>
                <button id="btn-restart"
                    class="bg-blue-600 hover:bg-blue-500 disabled:bg-gray-600 text-white px-6 py-1.5 rounded-lg text-sm font-bold transition-all shadow-lg active:transform active:scale-95">
                    Update & Restart
                </button>
            </div>
        </div>

        <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-700 mb-6">
            <div class="p-3 bg-gray-700/50 border-b border-gray-700 flex flex-wrap justify-between items-center gap-3">
                <div class="relative w-full md:w-64">
                    <input type="text" id="search-input" placeholder="Search tags or IDs..."
                        class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:border-blue-500 text-gray-200">
                </div>
                <span id="tag-count"
                    class="text-[10px] bg-blue-900 text-blue-200 px-2 py-1 rounded-full font-mono uppercase">0 Tags
                    Active</span>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-gray-400 text-[10px] uppercase bg-gray-900/30">
                            <th class="py-2 px-4 border-b border-gray-700">Tag Name (Node ID)</th>
                            <th class="py-2 px-4 border-b border-gray-700 text-right">Current Value</th>
                            <th class="py-2 px-4 border-b border-gray-700 text-center">Direction</th>
                            <th class="py-2 px-4 border-b border-gray-700">Last Updated</th>
                        </tr>
                    </thead>
                    <tbody id="tag-table-body" class="divide-y divide-gray-700/50"></tbody>
                </table>
            </div>

            <div class="p-3 bg-gray-900/30 border-t border-gray-700 flex justify-between items-center">
                <span id="page-info" class="text-xs text-gray-500">Page 1 of 1</span>
                <div class="flex space-x-2">
                    <button id="prev-page"
                        class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded disabled:opacity-30 text-xs transition">Prev</button>
                    <button id="next-page"
                        class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded disabled:opacity-30 text-xs transition">Next</button>
                </div>
            </div>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="/download_config"
                class="bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 border border-gray-700 px-4 py-2 rounded-lg text-xs font-medium transition-all flex items-center shadow-md">
                <span class="mr-2">‚öôÔ∏è</span> Download Current Config (.yaml)
            </a>
            <a href="/download_logs_all"
                class="bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-gray-200 border border-gray-700 px-4 py-2 rounded-lg text-xs font-medium transition-all flex items-center shadow-md">
                <span class="mr-2">üì•</span> Download Application Logs (.log)
            </a>
        </div>

    </div>

    <script>
        let allTags = {};
        let currentPage = 1;
        const rowsPerPage = 15;
        let searchQuery = "";

        const tableBody = document.getElementById('tag-table-body');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const tagCountLabel = document.getElementById('tag-count');
        const searchInput = document.getElementById('search-input');
        const pageInfo = document.getElementById('page-info');
        const prevBtn = document.getElementById('prev-page');
        const nextBtn = document.getElementById('next-page');

        searchInput.oninput = (e) => {
            searchQuery = e.target.value.toLowerCase();
            currentPage = 1;
            renderTable();
        };

        prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderTable(); } };
        nextBtn.onclick = () => { if (currentPage < Math.ceil(getFilteredIds().length / rowsPerPage)) { currentPage++; renderTable(); } };

        function getFilteredIds() {
            return Object.keys(allTags).filter(nodeId => {
                const tag = allTags[nodeId];
                return tag.name.toLowerCase().includes(searchQuery) || nodeId.toLowerCase().includes(searchQuery);
            });
        }

        function renderTable() {
            const filteredIds = getFilteredIds();
            const totalPages = Math.ceil(filteredIds.length / rowsPerPage) || 1;
            pageInfo.innerText = `Showing ${filteredIds.length} tags | Page ${currentPage} of ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const idsToShow = filteredIds.slice(start, end);

            tableBody.innerHTML = "";
            idsToShow.forEach(nodeId => {
                const tag = allTags[nodeId];
                const isRead = tag.dir === 'read';
                const row = document.createElement('tr');
                row.className = "row-hover transition-colors";
                row.innerHTML = `
                    <td class="py-1.5 px-4">
                        <div class="text-sm font-semibold text-gray-200">${tag.name}</div>
                        <div class="text-[9px] text-gray-500 font-mono">${nodeId}</div>
                    </td>
                    <td class="py-1.5 px-4 text-right">
                        <span class="font-mono text-base font-bold ${tag.status === 'offline' ? 'text-red-500' : 'text-blue-300'}">${tag.value}</span>
                    </td>
                    <td class="py-1.5 px-4 text-center">
                        <span class="px-1.5 py-0.5 rounded text-[9px] uppercase font-bold ${isRead ? 'bg-blue-900/40 text-blue-400' : 'bg-purple-900/40 text-purple-400'}">${tag.dir}</span>
                    </td>
                    <td class="py-1.5 px-4 text-gray-500 text-[10px] font-mono">${tag.time}</td>
                `;
                tableBody.appendChild(row);
            });
            tagCountLabel.innerText = `${Object.keys(allTags).length} Tags Active`;
        }

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const socket = new WebSocket(`${protocol}//${window.location.host}/ws`);

            socket.onopen = () => {
                statusDot.className = "w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]";
                statusText.innerText = "Connected";
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                allTags = { ...allTags, ...data };
                renderTable();
            };

            socket.onclose = () => {
                statusDot.className = "w-2.5 h-2.5 rounded-full bg-red-500";
                statusText.innerText = "Disconnected";
                setTimeout(connect, 3000);
            };
        }

        connect();

        const fileInput = document.getElementById('config-file');
        const fileNameDisp = document.getElementById('file-name');
        const btnRestart = document.getElementById('btn-restart');

        fileInput.onchange = () => {
            fileNameDisp.innerText = fileInput.files[0] ? fileInput.files[0].name : "No file selected";
        };

        btnRestart.onclick = async () => {
            if (!fileInput.files[0]) return alert("Select a file first.");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                btnRestart.disabled = true;
                btnRestart.innerText = "Validating...";
                const uploadRes = await fetch('/upload_config', { method: 'POST', body: formData });
                if (!uploadRes.ok) throw new Error("Validation failed");

                btnRestart.innerText = "Rebooting...";
                await fetch('/restart', { method: 'POST' });
                setTimeout(() => window.location.reload(), 5000);
            } catch (err) {
                alert("Error: " + err.message);
                btnRestart.disabled = false;
                btnRestart.innerText = "Update & Restart";
            }
        };
    </script>
</body>

</html>
